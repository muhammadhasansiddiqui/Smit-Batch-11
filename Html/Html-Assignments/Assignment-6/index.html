<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> registration form </title>
</head>
<body>
<h1 style="text-align: center;"> REGISTRATION FORM </h1>
<div>
    <center>
<form>
    <table border="2px">
        <tr>
            <td>NAME :</td>
            <td> <input type="text" placeholder="Name" name="fname"></td>
        </tr>
        <tr>
            <td>Father Name :</td>
            <td> <input type="fname" placeholder="Father name" name="fname"></td>
        </tr>
        <tr>
            <td>Mother Name</td>
            <td><input type="mname" placeholder="Mother Name" name="Mother Name" ></td>
        </tr>
        <tr>
            <td>Date of Birth :</td>
            <td> <input type="date"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
            </td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" placeholder="example123@gmail.com" name="Email"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="phone" placeholder="+92-****" name="phone number"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <!-- <td>  <input type="Address" name="Addresss"></td> -->
            <td> <textarea  cols="17" rows="5" placeholder="Address" name="Address"></textarea></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="city" placeholder="City" name="City"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td> 
        </tr>
    </table>
</form>
</center>
</div>
</body>
</html>
