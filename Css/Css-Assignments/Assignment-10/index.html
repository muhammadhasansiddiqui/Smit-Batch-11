<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center">OLX Pakistan</h1>
    <div class="ui text container segment">
      <div class="ui form">
        <div class="fields">
          <div class="nine wide field">
            <label>Search</label>
            <input type="text" placeholder="Search with Title or Keyword" id="title-keyword">
          </div>
  
          <div class="two wide field mr-3 ml-1">
              <label>&nbsp;&nbsp;</label>
              <button class="ui button" type="submit" onclick="fetchTitled()">Search</button>
          </div>
  
          <div class="two wide field">
            <label for="category-ad">Category</label>
            <select class="ui search dropdown" name="category-ad" id="category-ad">
              <option value="0-default-all">All</option>
              <option value="1-phones">Mobiles & Tablets</option>
              <option value="2-electronics">Electronics & Home Appliances</option>
              <option value="3-vehicles">Vehicles</option>
              <option value="4-bikes">Bikes</option>
              <option value="5-sale-property">Property for Sale</option>
              <option value="6-rent-property">Property for Rent</option>
              <option value="7-jobs">Jobs</option>
              <option value="8-services">Services</option>
              <option value="9-business">Business, Industrial & Agriculture</option>
              <option value="10-furniture">Furniture & Home Decor</option>
              <option value="11-animals">Animals</option>
              <option value="12-books">Books Sports & Hobbies</option>
              <option value="13-fashion">Fashion & Beauty</option>
              <option value="14-kids">Kids</option>
            </select>
          </div>
          <div class="two wide field ml-1">
            <label>&nbsp;&nbsp;</label>
            <button class="ui button" type="submit" >Search</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
