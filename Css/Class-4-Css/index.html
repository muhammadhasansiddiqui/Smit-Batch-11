<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <main>
      <img src="./images/IG.jpeg" alt="" class="phoneImg" />
      <div class="form-div">
        <form action="">
          <img class="instaLogo" src="./images/instaLogo.png" alt="logo" />
          <input
            type="text"
            class="input"
            placeholder="phone number, username,or email"
            required
          />
          <input
            type="password"
            class="input"
            required
            placeholder="Password"
          />
          <button class="login-btn">Log In</button>
          <p id="or">OR</p>
          <a href="#" class="fb-login"
            ><i class="bx bxl-facebook-square">
              <img
                src="./images/fb icon.png"
                width="25px"
                class="shah"
                alt=""
              />
            </i>
            Log in with Facebook</a
          >
        </form>
        <br />
        <div class="sign-up">
          <p>
            Don't have an account? <a href="#" class="sign-link">Sign up</a>
          </p>
        </div>
        <br />
        <div class="get-app">
          <p>Get the app</p>
          <div class="store">
            <a href="">
              <img id="play" src="./images/playStore.png" alt="" />
            </a>
            <a href="">
              <img id="microsoft" src="./images/getMicrosoft.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
